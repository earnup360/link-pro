    <script>
        // Constants
        const ADS_PER_TAKA = 10; // 10 ads = 1 BDT
        const MIN_WITHDRAW_TAKA = 10; // Minimum withdrawal amount
        const DAILY_BONUS_TAKA = 1; // Daily bonus amount
        const ADMIN_USER_ID = "7987524748"; // Updated with your Telegram chat ID
        const BOT_TOKEN = "7474129750:AAHDOrtYnulZqB5V3CH2XaHR_02t_PVwi7M"; // Your bot token
        const MONETAG_ZONE_ID = '9030947'; // Your Monetag zone ID
        
        // Variables
        let totalAdsWatched = 0;
        let todayAdsWatched = 0;
        let lastAdDate = null;
        let lastBonusDate = null;
        let autoAdInterval;
        let isAutoMode = false;
        let isAdLoading = false;

        // Initialize the app
        function initApp() {
            loadUserData();
            checkDayChange();
            updateUI();
            checkAdReady();
            checkDailyBonus();
        }

        // Check if Monetag ad is ready
        function checkAdReady() {
            if (typeof window.show_9030947 !== 'function') {
                document.getElementById('ad-status').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading ad system...';
                setTimeout(checkAdReady, 1000);
            } else {
                document.getElementById('ad-status').innerHTML = '<i class="fas fa-check-circle"></i> Ready to watch ads';
            }
        }

        // Load user data from localStorage
        function loadUserData() {
            if (localStorage.getItem('totalAdsWatched')) {
                totalAdsWatched = parseInt(localStorage.getItem('totalAdsWatched'));
                todayAdsWatched = parseInt(localStorage.getItem('todayAdsWatched') || 0);
                lastAdDate = localStorage.getItem('lastAdDate');
                lastBonusDate = localStorage.getItem('lastBonusDate');
            }
        }

        // Save user data to localStorage
        function saveUserData() {
            localStorage.setItem('totalAdsWatched', totalAdsWatched);
            localStorage.setItem('todayAdsWatched', todayAdsWatched);
            localStorage.setItem('lastAdDate', lastAdDate);
            localStorage.setItem('lastBonusDate', lastBonusDate);
        }

        // Check if day changed to reset daily counter
        function checkDayChange() {
            const today = new Date().toDateString();
            if (lastAdDate !== today) {
                todayAdsWatched = 0;
                lastAdDate = today;
                saveUserData();
            }
        }

        // Check if daily bonus is available
        function checkDailyBonus() {
            const today = new Date().toDateString();
            const dailyBonusBtn = document.getElementById('daily-bonus-btn');
            
            if (lastBonusDate === today) {
                dailyBonusBtn.disabled = true;
                dailyBonusBtn.innerHTML = '<i class="fas fa-check-circle"></i> Claimed';
            } else {
                dailyBonusBtn.disabled = false;
                dailyBonusBtn.innerHTML = '<i class="fas fa-gift"></i> Daily';
            }
        }

        // Update all UI elements
        function updateUI() {
            // Calculate values
            const earnedTaka = Math.floor(totalAdsWatched / ADS_PER_TAKA);
            const adsTowardsNextTaka = totalAdsWatched % ADS_PER_TAKA;
            const progressPercent = (adsTowardsNextTaka / ADS_PER_TAKA) * 100;
            const adsNeededForNextTaka = ADS_PER_TAKA - adsTowardsNextTaka;
            
            // Update earnings card
            document.getElementById('earned-money').textContent = `à§³${earnedTaka}`;
            document.getElementById('earned-points').textContent = totalAdsWatched;
            document.getElementById('next-payment').textContent = adsNeededForNextTaka;
            
            // Update progress card
            document.getElementById('today-ads').textContent = todayAdsWatched;
            document.getElementById('ads-progress').textContent = `${Math.round(progressPercent)}%`;
            document.getElementById('progress-fill').style.width = `${progressPercent}%`;
            document.getElementById('current-ads').textContent = `${adsTowardsNextTaka}/10 ads`;
            
            // Check if earned 1 Taka
            if (totalAdsWatched > 0 && totalAdsWatched % ADS_PER_TAKA === 0) {
                showNotification(`You earned à§³1! Watched ${ADS_PER_TAKA} ads.`);
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); 
                background: linear-gradient(135deg, var(--primary), var(--primary-light)); 
                color: white; padding: 12px 20px; border-radius: 10px; 
                box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3); z-index: 1000; 
                animation: slideIn 0.5s forwards; display: flex; align-items: center; font-size: 14px;">
                    <i class="fas fa-check-circle" style="margin-right: 8px;"></i> 
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // Function to watch an ad
        function watchAd() {
            if (isAdLoading) return;
            
            if (typeof window.show_9030947 !== 'function') {
                document.getElementById('ad-status').innerHTML = '<i class="fas fa-exclamation-circle"></i> Ad system not ready. Please wait...';
                return;
            }

            isAdLoading = true;
            document.getElementById('watch-ad-btn').disabled = true;
            document.getElementById('ad-status').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading ad...';
            
            try {
                // Show the ad
                window.show_9030947().then(() => {
                    // Ad watched successfully
                    const today = new Date().toDateString();
                    
                    // Update counters
                    totalAdsWatched++;
                    todayAdsWatched++;
                    lastAdDate = today;
                    
                    saveUserData();
                    updateUI();
                    document.getElementById('ad-status').innerHTML = '<i class="fas fa-check-circle"></i> Ad watched successfully!';
                    
                    // If in auto mode, continue after delay
                    if (isAutoMode) {
                        setTimeout(() => {
                            isAdLoading = false;
                            document.getElementById('watch-ad-btn').disabled = false;
                            watchAd();
                        }, 15000); // 15 seconds delay between auto ads
                    } else {
                        isAdLoading = false;
                        document.getElementById('watch-ad-btn').disabled = false;
                    }
                }).catch(error => {
                    console.error('Error showing ad:', error);
                    document.getElementById('ad-status').innerHTML = '<i class="fas fa-times-circle"></i> Failed to show ad. Please try again.';
                    isAdLoading = false;
                    document.getElementById('watch-ad-btn').disabled = false;
                    
                    if (isAutoMode) {
                        setTimeout(watchAd, 15000); // Retry after 15 seconds
                    }
                });
            } catch (error) {
                console.error('Error in ad system:', error);
                document.getElementById('ad-status').innerHTML = '<i class="fas fa-times-circle"></i> Ad system error. Please refresh.';
                isAdLoading = false;
                document.getElementById('watch-ad-btn').disabled = false;
            }
        }

        // Start auto ads mode
        function startAutoAds() {
            isAutoMode = true;
            document.getElementById('auto-ad-btn').disabled = true;
            document.getElementById('stop-auto-btn').disabled = false;
            document.getElementById('watch-ad-btn').disabled = true;
            document.getElementById('ad-status').innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Auto ads mode activated';
            
            watchAd(); // Start the first ad
        }

        // Stop auto ads mode
        function stopAutoAds() {
            isAutoMode = false;
            document.getElementById('auto-ad-btn').disabled = false;
            document.getElementById('stop-auto-btn').disabled = true;
            document.getElementById('watch-ad-btn').disabled = false;
            document.getElementById('ad-status').innerHTML = '<i class="fas fa-check-circle"></i> Auto ads mode stopped';
        }

        // Claim daily bonus
        function claimDailyBonus() {
            const today = new Date().toDateString();
            
            if (lastBonusDate === today) {
                showNotification('You already claimed your daily bonus today!');
                return;
            }
            
            // Add bonus (1 Taka = 10 ads)
            totalAdsWatched += DAILY_BONUS_TAKA * ADS_PER_TAKA;
            lastBonusDate = today;
            saveUserData();
            updateUI();
            checkDailyBonus();
            
            showNotification(`Daily bonus claimed! You got à§³${DAILY_BONUS_TAKA} added to your balance.`);
            
            // Update button state
            document.getElementById('daily-bonus-btn').disabled = true;
            document.getElementById('daily-bonus-btn').innerHTML = '<i class="fas fa-check-circle"></i> Claimed';
        }

        // Show withdraw form
        function showWithdrawForm() {
            const earnedTaka = Math.floor(totalAdsWatched / ADS_PER_TAKA);
            
            if (earnedTaka < MIN_WITHDRAW_TAKA) {
                document.getElementById('withdraw-status').textContent = 
                    `Minimum withdrawal is à§³${MIN_WITHDRAW_TAKA}. You have à§³${earnedTaka}.`;
                document.getElementById('withdraw-status').className = 'withdraw-status withdraw-error';
                document.getElementById('withdraw-status').style.display = 'block';
                document.getElementById('withdraw-section').style.display = 'block';
                return;
            }
            
            document.getElementById('withdraw-amount').value = '';
            document.getElementById('withdraw-amount').max = earnedTaka;
            document.getElementById('withdraw-amount').placeholder = `Max: à§³${earnedTaka}`;
            document.getElementById('withdraw-phone').value = '';
            document.getElementById('payment-method').selectedIndex = 0;
            document.getElementById('withdraw-status').style.display = 'none';
            document.getElementById('withdraw-section').style.display = 'block';
        }

        // Show referral info
        function showReferralInfo() {
            showNotification('Referral system coming soon!');
        }

        // Withdraw system configuration
        const MIN_WITHDRAW_POINTS = 5;
        
        // Function to handle withdrawal request
        function withdrawPoints() {
            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            const paymentMethod = document.getElementById('payment-method').value;
            const phoneNumber = document.getElementById('withdraw-phone').value;

            const statusEl = document.getElementById('withdraw-status');

            if (amount < MIN_WITHDRAW_TAKA) {
                statusEl.textContent = `Minimum withdrawal amount is à§³${MIN_WITHDRAW_TAKA}.`;
                statusEl.className = 'withdraw-status withdraw-error';
                statusEl.style.display = 'block';
                return;
            }
            
            const earnedTaka = Math.floor(totalAdsWatched / ADS_PER_TAKA);
            if (amount > earnedTaka) {
                statusEl.textContent = `Insufficient balance. You have à§³${earnedTaka}.`;
                statusEl.className = 'withdraw-status withdraw-error';
                statusEl.style.display = 'block';
                return;
            }

            if (!paymentMethod) {
                statusEl.textContent = 'Please select payment method.';
                statusEl.className = 'withdraw-status withdraw-error';
                statusEl.style.display = 'block';
                return;
            }

            if (!phoneNumber || !/^01[3-9][0-9]{8}$/.test(phoneNumber)) {
                statusEl.textContent = 'Enter valid Bangladeshi phone number.';
                statusEl.className = 'withdraw-status withdraw-error';
                statusEl.style.display = 'block';
                return;
            }

            // Calculate ads to deduct (1 Taka = 10 ads)
            const adsToDeduct = amount * ADS_PER_TAKA;
            
            // Deduct ads
            totalAdsWatched -= adsToDeduct;
            if (totalAdsWatched < 0) totalAdsWatched = 0;
            
            // Save and update UI
            saveUserData();
            updateUI();

            // Format message
            const message = `ðŸ”” *Withdrawal Request*\nðŸ‘¤ User: Anonymous\nðŸ’° Amount: ${amount} BDT\nðŸ’³ Method: ${paymentMethod}\nðŸ“ž Phone: ${phoneNumber}\n\nðŸ“Š Total Ads: ${totalAdsWatched}\nðŸ’µ Balance: à§³${Math.floor(totalAdsWatched / ADS_PER_TAKA)}`;

            // Send to Telegram
            sendWithdrawRequestToAdmin(message);

            // Clear form and show success
            document.getElementById('withdraw-amount').value = '';
            document.getElementById('withdraw-phone').value = '';
            statusEl.textContent = 'Withdrawal request sent successfully!';
            statusEl.className = 'withdraw-status withdraw-success';
            statusEl.style.display = 'block';
            
            // Hide form after 5 seconds
            setTimeout(() => {
                document.getElementById('withdraw-section').style.display = 'none';
            }, 5000);
        }

        // Function to send message to Telegram Bot Admin
        function sendWithdrawRequestToAdmin(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${ADMIN_USER_ID}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (!data.ok) {
                        console.error("Telegram Error:", data.description);
                    }
                })
                .catch(error => console.error("Telegram Fetch Error:", error));
        }

        // Initialize the app when page loads
        window.onload = initApp;
    </script>
